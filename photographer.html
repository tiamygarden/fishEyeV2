<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
</head>
<body>
<main id="main">
    <header>
        <a href="./index.html">
            <img src="./assets/logo.png" class="logo" alt="logo Fisheye page accueil" />
        </a>
    </header>
    <div class="photograph_header_section" id="photographHeaderSection" role="presentation" aria-label="information du photographe">
        <!-- composant photographerHeader -->
    </div>
    <div class="labelizeDiv" aria-label="bouton de tri">
        <p>Trier par</p>
        <div id="mediasOrderByPlaceholder">
            <!-- contenu de la factory mediasFactory-->
        </div>
    </div>
    <div id="photographMediasSection" role="region" aria-label="catalog medias">
        <!-- composant mediaCard -->
    </div>
    <footer id="likesModal" tabindex="0">
        <!--        contenu generé par l'utils uselikes-->
    </footer>
</main>
<div id="contactModal" aria-label="formulaire de contact" role="dialog">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
        </header>
        <div id="photographerNicknameAndName" aria-label="nom du photographe">
            <h3>nom</h3>
        </div>
        <form>
            <div class="inputs">
                <label aria-label="Votre prénom">Prénom
                    <input type="text" name="name" id="first-name" class="contact__input" aria-invalid="false">
                </label>
                <label aria-label="Votre nom">Nom
                    <input type="text" name="name" id="last-name" class="contact__input" aria-invalid="false">
                </label>
                <label aria-label="Votre mail">Email
                    <input type="email" name="email" id="email" class="contact__input" aria-invalid="false">
                </label>
                <label aria-label="Votre message">Votre message
                    <textarea name="message" id="message" cols="30" rows="10" class="contact__text-area">
                    </textarea>
                </label>
            </div>
            <button class="contact_button" aria-label="envoyer" tabindex="0">Envoyer</button>
            <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="icone de fermeture"
                 tabindex="0">
                <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
                      fill="white" />
            </svg>
        </form>
    </div>
</div>
<script type="module" src="./pages/photographer.js"></script>
<!--<script src="scripts/utils/contactForm.js"></script>-->
</body>
</html>
